<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2016年全國戶政日有獎徵答</title>
    <style>
        p {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>2016年全國戶政日有獎徵答</h1>
    <div>
        <label for="maximum">抽獎開始</label>
        <input type="number" id="maximum" />
        <button id="generateRandomButton" onclick="generateRandom()">產生20組亂數</button>
    </div>
    <div id="randomText"></div>
    <script>
        function generateRandom() {
            var target = document.getElementById("randomText"),
                maximum = parseInt(document.getElementById("maximum").value, 10);

            target.innerHTML = "";

            if (maximum < 20) {
                return;
            }

            var randomArray = [];
            do {
                var random = Math.ceil(Math.random() * maximum);
                if (randomArray.indexOf(random) === -1) {
                    randomArray.push(random);
                }

            } while (randomArray.length < 20);

            target.innerHTML += "<p>" + randomArray.join("<br>") + "</p>";
        }
    </script>
</body>
</html>
